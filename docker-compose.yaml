services:
  # Serviço do Backend
  backend:
    # Constrói a imagem usando o Dockerfile.dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend
    ports:
      - "8080:8080"
    # O volume sincroniza sua pasta local com a pasta dentro do container
    volumes:
      - ./backend:/app
    # Comando para rodar testes e depois a aplicação (continua mesmo se testes falharem)
    command: sh -c "echo '=== Running Backend Tests ===' && go test ./internal/... -v || true && echo '=== Starting Backend ===' && go run cmd/main.go"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://root:example@mongo:27017
      - JWT_SECRET=tua-mae-aquela-ursa

  # Serviço do Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
       - "3000:5173"
    volumes:
      # Sincroniza o código, mas usa um truque para não sobrescrever o node_modules de dentro do container
      - ./frontend:/app
      - /app/node_modules
    # Comando para rodar testes e depois iniciar o servidor (continua mesmo se testes falharem)
    command: sh -c "echo '=== Running Frontend Tests ===' && npm run test:run || true && echo '=== Starting Frontend ===' && npm run dev"
    depends_on:
      - backend

  # Serviço do Banco de Dados (MongoDB)
  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example

volumes:
  mongo-data: